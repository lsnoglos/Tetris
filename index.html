<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris by lsnoglos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="info">
            <div id="level">Level 1</div>
            <div id="score">0</div>
            <div id="high-score">Max Score: 0</div>
        </div>
        <button id="pause-button">Pausa</button>
        <canvas id="tetris"></canvas>
        <div id="pause-message" class="hidden">
            <p id="pause-info"></p>
            <button id="resume-button">Reanudar</button>
        </div>
        <div id="game-over" class="hidden">
            <p>GAME OVER</p>
            <button id="restart">Reiniciar</button>
            <button id="exit">Salir</button>
        </div>
    </div>
    <div class="controls">
        <button id="left-button">←</button>
        <button id="rotate-button">⟳</button>
        <button id="right-button">→</button>
        <button id="down-button">↓</button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
